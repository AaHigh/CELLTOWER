<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CELLTOWER — Aaron Hightower</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #0a0010;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      color: #fff;
    }

    body {
      background: radial-gradient(ellipse at 20% 50%, #1a0030 0%, #0a0010 60%);
      display: flex;
      flex-direction: column;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100dvh;
      height: 100vh;
      max-height: 100dvh;
      padding: 6px;
      gap: 4px;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
    }

    #title {
      font-size: clamp(1rem, 3.5vw, 2rem);
      font-weight: 900;
      letter-spacing: .12em;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00aa, #00ffff);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: tshift 3s linear infinite;
      filter: drop-shadow(0 0 8px #ff00ff88);
      flex-shrink: 0;
    }

    @keyframes tshift {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    #main-area {
      display: flex;
      gap: 6px;
      align-items: flex-start;
      flex: 1;
      min-height: 0;
      width: 100%;
      justify-content: center;
    }

    #left-panel, #right-panel {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: clamp(60px, 16vw, 110px);
      flex-shrink: 0;
    }

    .pbox {
      background: rgba(20,0,40,.85);
      border: 2px solid #5500aa;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 0 12px #aa00ff44, inset 0 0 8px #0000aa22;
    }

    .pbox h3 {
      font-size: clamp(.4rem,1.3vw,.6rem);
      color: #aa88ff;
      text-transform: uppercase;
      letter-spacing: .1em;
      margin-bottom: 3px;
    }

    .pval {
      font-size: clamp(.65rem,2vw,1rem);
      font-weight: 700;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 8px #00ffff;
    }

    #canvas-wrap {
      position: relative;
      flex-shrink: 0;
    }

    #gc {
      display: block;
      border-radius: 4px;
      image-rendering: pixelated;
      background: #000033;
      min-width: 220px;
      min-height: 440px;
    }

    #event-ticker {
      width: 100%;
      height: var(--ticker-h, 120px);
      position: relative;
      overflow: hidden;
      pointer-events: none;
      flex-shrink: 0;
    }

    /* Add more of your original CSS here as needed (pb, cb, tetris-btn, gov, pov, receipt-overlay, etc.) */
    #prow { display: flex; gap: 5px; justify-content: center; flex-shrink: 0; width: 100%; }
    .pb { flex: 1; max-width: 75px; aspect-ratio: 1; background: rgba(80,0,180,.6); border: 2px solid #aa00ff; border-radius: 8px; cursor: pointer; /* etc. */ }
    /* ... continue with crow, aprow, etc. from your original ... */
  </style>
</head>
<body>
  <div id="app">
    <div id="title">CELLTOWER</div>

    <div id="main-area">
      <div id="left-panel">
        <div class="pbox"><h3>Score</h3><div class="pval" id="sv">0</div></div>
        <div class="pbox"><h3>Level</h3><div class="pval" id="lv">1</div></div>
        <div class="pbox"><h3>Lines</h3><div class="pval" id="lnv">0</div></div>
        <div id="event-ticker"></div>
      </div>

      <div id="canvas-wrap">
        <div id="sw"><canvas id="gc"></canvas></div>
        <div id="gov" style="display:none;">
          <h2>GAME OVER</h2>
          <div class="fs" id="fst">Score: 0</div>
          <button class="rbtn" onclick="restart()">PLAY AGAIN</button>
        </div>
        <div id="pov" style="display:none;">PAUSED</div>
      </div>

      <div id="right-panel">
        <div class="pbox"><h3>Next</h3><canvas id="nc" width="60" height="60"></canvas></div>
        <div class="pbox"><h3>High</h3><div class="pval" id="hv">0</div></div>
        <div class="pbox" onclick="togglePause()"><h3>Pause</h3><div class="pval">⏸</div></div>
        <!-- Add T-Bonus, Holes panels from original -->
      </div>
    </div>

    <div id="prow">
      <button class="pb" onclick="choose(0)"><canvas id="pc0" width="40" height="40"></canvas><span>1</span></button>
      <!-- Repeat for 1,2,3 -->
    </div>

    <button id="tetris-btn" onclick="chooseTetris()" style="display:none;">TETRIS NOW</button>

    <div id="crow">
      <!-- Rotation, left, down, hard drop, right, rotate buttons -->
    </div>

    <div id="aprow">
      <!-- Autoplay toggle, slider, receipt button -->
    </div>
  </div>

  <!-- Receipt overlay etc. -->

  <script>
    const COLS = 10;
    const ROWS = 25;

    let board = Array.from({length: ROWS}, () => Array(COLS).fill(null));
    let score = 0, level = 1, lines = 0;

    function init() {
      // Reset game state
      score = 0; level = 1; lines = 0;
      document.getElementById('sv').textContent = score;
      document.getElementById('lv').textContent = level;
      document.getElementById('lnv').textContent = lines;

      // Full game init: spawn piece, start drop timer, draw loop, etc.
      // The CodePen has the complete logic here — add it when you have the full JS
      console.log("Game initialized");
      // Example test draw
      const ctx = document.getElementById('gc').getContext('2d');
      ctx.fillStyle = '#002244';
      ctx.fillRect(0, 0, 220, 440);
      ctx.fillStyle = 'lime';
      ctx.font = '20px monospace';
      ctx.fillText('PLAYFIELD READY', 20, 100);
    }

    // Call init once loaded
    window.addEventListener('load', init);
    // Or use resize listener if needed for dynamic sizing
    // window.addEventListener('resize', layout);
  </script>
</body>
</html>
